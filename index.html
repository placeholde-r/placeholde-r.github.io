
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Games</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      margin-top: 30px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 800px;
      margin: auto;
    }
    .card {
      background: #2e2e2e;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      transition: background 0.3s;
    }
    .card:hover {
      background: #444;
    }
    .card a {
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Game Hub</h1>
  <div class="grid">
    <div class="card"><a href="./2048/">Play 2048</a></div>
    <div class="card"><a href="./snake/">Play Snake</a></div>
    <div class="card"><a href="./cookieclicker/">Play Cookie Clicker</a></div>
  </div>
</body>
</html>
