<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Game Grid</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      margin-bottom: 2rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      max-width: 1000px;
      margin: auto;
    }
    .tile {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: transform 0.2s;
      text-decoration: none;
      color: black;
    }
    .tile:hover {
      transform: scale(1.05);
    }
    .tile img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .tile p {
      font-weight: bold;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <h1>Choose a Game</h1>
  <div class="grid">
    <a class="tile" href="./2048/">
      <img src="https://play2048.co/meta/apple-touch-icon.png" alt="2048" />
      <p>2048</p>
    </a>
    <a class="tile" href="./snake/">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Snake_game_icon.png" alt="Snake" />
      <p>Snake</p>
    </a>
    <a class="tile" href="./cookie-clicker/">
      <img src="https://orteil.dashnet.org/cookieclicker/img/favicon.png" alt="Cookie Clicker" />
      <p>Cookie Clicker</p>
    </a>
    <a class="tile" href="https://neonflight.github.io/gdclone/" target="_blank" rel="noopener noreferrer">
      <img src="https://i.imgur.com/xYV4ZhB.png" alt="Geometry Dash Clone" />
      <p>Geometry Dash</p>
    </a>
  </div>
</body>
</html>
